		<div id="tool-header">
		  <div class="wrapper">
		    <div class="toolbar-content">
		      <div class="tool-title">Skrivprata</div>
		      <div class="tool-buttons">
		        <button id="speak-btn" title="Läs upp text"><i class="fas fa-volume-up"></i></button>
		        <button id="print-btn" title="Skriv ut"><i class="fas fa-print"></i></button>
		        <button id="clear-btn" title="Rensa text"><i class="fas fa-trash-alt"></i></button>
		        <button id="settings-btn" title="Inställningar"><i class="fas fa-cog"></i></button>
		        <button id="help-btn" title="Om verktyget"><i class="far fa-question-circle"></i></button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="wrapper">
			<textarea id="text-area" autocorrect="off" spellcheck="false"></textarea>
		</div>

		<div id="footer-bg">
		  <div class="wrapper">
				<footer>
					<ul>
						<li><span id="word-count">0</span> ord</li>
						<li><span id="char-count">0</span> tecken</li>
						<li>Uppläsningstid &asymp; <span id="read-time">0</span> s</li>
						<li>Talsyntes: <span id="rate-indicator">1.0x</span></li>
						<li>Rättstavning: <span id="spell-status">Av</span></li>
					</ul>

					<p>
						Version 0.0.8 &middot; <a href="mailto:kandersson135@gmail.com?subject=Skrivprata%20webbapp">Ge feedback</a>
					</p>
				</footer>
		  </div>
		</div>
